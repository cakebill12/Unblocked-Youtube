<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="header">
        <h1>Search</h1>
        <input type="text" id="search-input" placeholder="Search YouTube" />
        <button onclick="performSearch()"></button>
    </div>

    <div class="video-grid" id="results"></div>

    <div class="pagination">
        <button id="prev-button" onclick="prevPage()" disabled>&lt; Prev</button>
        <button id="next-button" onclick="nextPage()">Next &gt;</button>
    </div>

    <div class="video-player" id="video-player">
        <iframe id="youtube-player" width="800" height="450" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
